name: fixme

on:
  push:
  pull_request:
  schedule:
    - cron: '47 18 * * 0'  # 18:47 every Sunday
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    - name: checks
      run: ./devel/bin/ncdevtool check "fix""me"
